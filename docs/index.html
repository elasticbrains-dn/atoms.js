<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Atoms.js</title>


    <!-- Atoms.js Default Control Styles -->
    <link href="../style/atoms.css" rel="stylesheet" />

    <link href="style/docs.min.css" rel="stylesheet" />

    <script src="../jquery-1.8.2.min.js"></script>
    <script src="../atoms.min.js"></script>

    <script src="sitemap.js"></script>

    <style>
        html, body{
            margin:0px;
            padding:0px;
            background-color:lightgray;
        }

        .atom-application{
            width:960px;
            padding-left:5px;
            margin-left:auto;
            margin-right:auto;
            background-color:white;
        }

        .title {
            height:50px;
        }

        .toc {
            width:160px;
            overflow:auto;
        }

        .toc div.link-selected {
            background-color:lightgoldenrodyellow;
        }

        .toc div.link:hover {
            background-color: rgba(182, 255, 0, 0.10);
        }
        .doc-frame {
            border:none;
        }

        .children {
            padding-left:10px;
        }

        .status-bar{
            height:14px;
            padding:2px;
            text-align:right;
            margin-top:2px;
            border-top: solid 1px lightgray;
        }

        .status-bar a{
            margin-right:10px;
        }
    </style>

</head>
<body>
    <div 
        atom-type="AtomApplication">

        <script type="text/javascript/scope">
            ({
                view: 'start/index.html'
            })
        </script>

        <div 
            class="title"
            atom-dock="Top">
            <h1 style="margin-top:5px;margin-bottom:5px;">Atoms.js Documentation</h1>
            <div
                style="position:absolute;right:10px;top:5px;">
                <a href="https://github.com/neurospeech/atoms.js/releases" target="_blank"><button>Download</button></a>
                <a href="http://visualstudiogallery.msdn.microsoft.com/ecd49e57-2348-4e4c-90c8-9d21d1d50a1e" target="_blank"><button>Visual Studio Tools</button></a>
                <a href="https://chrome.google.com/webstore/detail/atomsjs-properties-pane/mboefdeomkdlbekljcecbfimmecffgje" target="_blank"><button>Chrome Tools</button></a>
                <a href="https://github.com/neurospeech/atoms.js" target="_blank"><button>View Source on GitHub</button></a>
            </div>
        </div>
        <div
            atom-dock="Left"
            atom-type="AtomItemsControl"
            atom-items="{links}"
            class="toc"
            >
            <div
                atom-class="[$appScope.view == $data.value ? 'link-selected' : 'link']"
                atom-template="itemTemplate">
                <a 
                    atom-text="{$data.label}"
                    atom-href="{'#view=' + encodeURIComponent($data.value)}"></a>
                <div
                    class="children"
                    atom-item-template="{$owner.templateParent.itemTemplate}"
                    atom-items="{$data.links}"
                    atom-type="AtomItemsControl"></div>
            </div>
        </div>
        <iframe
            atom-dock="Fill"
            class="doc-frame"
            atom-src="[$appScope.view]"
            ></iframe>
        <div
            class="status-bar" 
            atom-dock="Bottom">
            <a href="http://codemirror.net/" target="_blank">Code Colorizer by CodeMirror</a>
            <a href="http://neurospeech.com" target="_blank">&copy 2014 NeuroSpeech</a>
        </div>
    </div>

<script>
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-1395661-8', 'atoms.azurewebsites.net');
        ga('send', 'pageview');

</script>

</body>
</html>
