<tr
    atom-type="AtomFormField"
    atom-class="[$owner.fieldClass]"
    style-display="[$owner.fieldVisible ? '' : 'none']">
    <td 
        class="atom-form-label"
        atom-text="[$owner.label]"
        style-min-width="[$owner.atomParent.minLabelWidth || undefined]"></td>
    <td
        class="atom-form-required"
        atom-text="[$owner.required ? '*' : '']">
    </td>
    <td
        class="atom-form-content"
        atom-class="[$owner.error ? 'atom-data-error' : '']"
        atom-presenter="contentPresenter">
        <span
            class="atom-form-error"
            atom-text="[$owner.error || '']"></span>
    </td>
</tr>
